<!DOCTYPE html>
<html>
<head>
  <title>Touristic Guide</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Touristic Guide</h1>
    <p>Welcome to our touristic guide website.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#cities" id="cities-href" style="display: none;">Cities</a></li>
      <li><a href="#add-city-form" id="add-city-href" style="display: none;">Add City</a></li>
      <li><a href="#remove-city" id="remove-city-href" style="display: none;">Remove City</a></li>
      <li><a href="#search-filter" id="search-filter-href" style="display: none;">Search/Filter</a></li>
      <li><a href="#contact-us" id="contact-us-href" style="display: none;">Contact Us</a></li>
    </ul>
  </nav>

  <section id="login-form">
    <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button id="submit-login">Login</button>
  </section>

  <section id="cities" style="display: none;">
    <!-- Cities will be displayed here using JavaScript -->
  </section>

  <section id="add-city-form" style="display: none;">
    <h2>Add City</h2>
    <form id="city-form">
        <label for="city-name">City Name:</label>
        <input type="text" id="city-name" required>

        <label for="country">Country:</label>
        <input type="text" id="country" required>

        <label for="population">Population:</label>
        <input type="number" id="population" required>

        <label for="places-to-visit">Places to Visit:</label>
        <input type="text" id="places-to-visit" required>

        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" required>

        <button type="submit">Add</button>
    </form>
  </section>

  <section id="remove-city" style="display: none;">
    <h2>Remove City</h2>
    <label for="city-select">Select City:</label>
    <select id="city-select">
        <!-- Cities will be populated using JavaScript -->
    </select>
    <button id="remove-button">Remove</button>
  </section>

  <section id="search-filter" style="display: none;">
    <h2>Search/Filter</h2>
    <input type="text" id="search-bar" placeholder="Search">
    <label for="country-filter">Filter by Country:</label>
    <select id="country-filter">
    </select>
  </section>

  <section id="images" style="display: none;">
    <!-- Images will be displayed here using JavaScript -->
  </section>

  <section id="contact-us" style="display: none;">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button id="submit-contact-us">Submit</button>
  </section>

  <section id="user-rating" style="display: none;">
    <h2>User Rating</h2>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>

    <button id="submit-rating">Submit Rating</button>
  </section>

  <footer>
    <p>&copy; 2024 Touristic Guide. All rights reserved.</p>
  </footer>
  <script src="login.js"></script>
</body>
</html>
